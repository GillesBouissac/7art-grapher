<!DOCTYPE html>
<html lang="en">

<head>
    <title>Serverperso - 7th art</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Graphics to display films and involved people statistics">
    <meta name="author" content="Pascal Piazzalungua, Gilles Bouissac, and Serverperso contributors">

    <script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
    <script type="text/javascript" src="graph-barchart.js"></script>
    <script type="text/javascript" src="legend.js"></script>
    <script type="text/javascript" src="range-selector.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script type="text/javascript" defer="defer">
        window.onload = function(){
            const url            = new URL(window.location.href);
            const title          = url.searchParams.get("title");
            const type           = url.searchParams.get("type");
            const sortColumn     = url.searchParams.get("sortColumn");
            const displayColumn  = url.searchParams.get("displayColumn");
            const start          = url.searchParams.get("start");
            const end            = url.searchParams.get("end");
            const titledom       = d3.select("#page-title");
            titledom.text(title);

            const container = d3.select("#graph-goes-here");
            const width = container.node().clientWidth;
            plotBarchart(type, width, width*3/4, sortColumn, displayColumn, start, end);
        }
    </script>

</head>

<main>
    <div class="container py-4">
        <div class="row align-items-md-stretch">
            <header class="pb-3 mb-2 col-md-4">
                <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                    <!-- img src="https://cdn.iconscout.com/icon/free/png-256/oculus-3521617-2945061.png" -->
                    <img src="https://www.vigibot.com/ihm/robot02.png">
                    <h1 id="page-title" class="display-5 fw-bold">Serverperso 7th art grapher</h1>
                </a>
            </header>
            <div class="p-2 col-md-4">
                <div class="container-fluid py-1">
                    <div id="legend-goes-here"></div>
                </div>
            </div>
        </div>

        <div class="mb-1 bg-light">
            <div class="container-fluid">
                <div id="range-selector-goes-here"></div>
            </div>
        </div>
        <div class="p-2 mb-4 bg-light">
            <div class="container-fluid py-1">
                <div id="graph-goes-here"></div>
            </div>
        </div>

        <footer class="pt-3 mt-4 text-muted border-top">
            &copy; serverperso.com 2022
        </footer>
    </div>
</main>

</html>
