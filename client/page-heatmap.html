<!DOCTYPE html>
<html lang="en">

<head>
    <title>Serverperso - 7th art</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Graphics to display films and involved people statistics">
    <meta name="author" content="Pascal Piazzalungua, Gilles Bouissac, and Serverperso contributors">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">

    <script type="module">
        import * as heatmap from './scripts/graph-heatmap.js';

        window.onload = function () {
            const url = new URL(window.location.href);
            const title = url.searchParams.get("title");
            const type = url.searchParams.get("type");
            const maxStopsX = url.searchParams.get("maxStopsX");
            const maxStopsY = url.searchParams.get("maxStopsY");
            const titledom = document.querySelector('#page-title');
            if(title) titledom.textContent = title;

            const container = document.querySelector('#graph-goes-here');
            const width = container.clientWidth;
            heatmap.plotHeatmap(type, width, width * 3 / 4, maxStopsX, maxStopsY);
        }
    </script>
</head>

<body class="bg-dark text-white">
    <main>
        <div class="container-fluid">
            <div class="d-grid gap-3" style="grid-template-columns: 1fr 2fr 1fr;">
                <div></div>
                <div class="row align-items-md-stretch">
                    <header class="pb-3 mb-2 col-md-6">
                        <a href="/" class="d-flex align-items-end text-decoration-none">
                            <img src="artifacts/logo-blue.svg">
                            <h1 id="page-title" class="display-5 fw-bold px-4 py-2">2D Correlation</h1>
                        </a>
                    </header>
                </div>
                <div></div>
            </div>
            <div class="d-grid gap-3" style="grid-template-columns: 1fr 2fr 1fr;">
                <div>
                    <div class="row row-cols-sm-2">
                        <div class="col-md-6 text-end">
                            <label class="col-form-label" for="selectorY">Vertical axis</label>
                        </div>
                        <div class="col-md-6">
                            <select id="selectorY" class="form-select" aria-label="Selector for y data to show on Y"></select>
                        </div>

                        <div class="col-md-6 text-end">
                            <label class="col-form-label" for="maxStopsY">Maximum vertical values</label>
                        </div>
                        <div class="col-md-6">
                            <input id="maxStopsY" type="number" class="form-control" aria-label="Set the maximum number of elements in series"></input>
                        </div>

                        <div class="col-md-6 text-end">
                            <label class="col-form-label" for="sortY1">Sort by average of</label>
                        </div>
                        <div class="col-md-6 mb-5">
                            <select id="sortY1" class="form-select" aria-label="Set the first vertical sort criteria"></select>
                        </div>

                        <div class="col-md-6 text-end">
                            <label class="col-form-label" for="selectorX">Horizontal axis</label>
                        </div>
                        <div class="col-md-6">
                            <select id="selectorX" class="form-select" aria-label="Selector for data to show on X"></select>
                        </div>

                        <div class="col-md-6 text-end">
                            <label class="col-form-label" for="maxStopsX">Maximum horizontal values</label>
                        </div>
                        <div class="col-md-6">
                            <input id="maxStopsX" type="number" class="form-control" aria-label="Set the maximum number of elements in series"></input>
                        </div>

                        <div class="col-md-6 text-end">
                            <label class="col-form-label" for="sortX1">Sort by average of</label>
                        </div>
                        <div class="col-md-6 mb-5">
                            <select id="sortX1" class="form-select" aria-label="Set the first horizontal sort criteria"></select>
                        </div>
                    </div>
                </div>
                <div>
                    <div class="row mb-4 mx-auto">
                        <div id="graph-goes-here"></div>
                    </div>

                    <footer class="pt-3 mt-4 text-muted border-top">
                        &copy; serverperso.com 2022
                    </footer>
                </div>
                <div class="col mx-auto">
                    <div id="range-selector-goes-here" class="row"></div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
