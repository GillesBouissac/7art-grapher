<!DOCTYPE html>
<html lang="en">

<head>
    <title>Serverperso - 7th art</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Graphics to display films and involved people statistics">
    <meta name="author" content="Pascal Piazzalungua, Gilles Bouissac, and Serverperso contributors">

    <script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
    <script type="text/javascript" src="title.js"></script>
    <script type="text/javascript" src="graph-heatmap.js"></script>
    <script type="text/javascript" src="range-selector.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script type="text/javascript" defer="defer">
        window.onload = function () {
            const url = new URL(window.location.href);
            const title = url.searchParams.get("title");
            const type = url.searchParams.get("type");
            const titledom = d3.select("#page-title");
            titledom.text(title);

            const container = d3.select("#graph-goes-here");
            const width = container.node().clientWidth;
            plotHeatmap(type, width, width * 3 / 4);
        }
    </script>
</head>

<main>
    <div class="container-fluid">
        <div class="d-grid gap-3" style="grid-template-columns: 1fr 2fr 1fr;">
            <div></div>
            <div class="row align-items-md-stretch">
                <header class="pb-3 mb-2 col-md-4">
                    <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
                        <img src="https://www.vigibot.com/ihm/robot02.png">
                        <h1 id="page-title" class="display-5 fw-bold">Serverperso 7th art grapher</h1>
                    </a>
                </header>
            </div>
            <div></div>
        </div>
        <div class="d-grid gap-3" style="grid-template-columns: 1fr 2fr 1fr;">
            <div>
                <div class="form-floating mb-4 mx-4">
                    <select id="selectorY" class="form-select" aria-label="Selector for y data to show on Y">
                    </select>
                    <label for="selectorY">Vertical axis</label>
                </div>
                <div class="form-floating mb-4 mx-4">
                    <select id="selectorX" class="form-select" aria-label="Selector for data to show on X">
                    </select>
                    <label for="selectorX">Horizontal axis</label>
                </div>
            </div>
            <div>
                <div class="row mb-4 mx-auto bg-light">
                    <div id="graph-goes-here"></div>
                </div>

                <footer class="pt-3 mt-4 text-muted border-top">
                    &copy; serverperso.com 2022
                </footer>
            </div>
            <div class="col mx-auto">
                <div id="range-selector-goes-here" class="row bg-light"></div>
            </div>
        </div>
    </div>
</main>

</html>
