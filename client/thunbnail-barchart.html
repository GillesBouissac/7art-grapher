<!DOCTYPE html>
<html style="width:100%;height:100%;margin:0;"> 
    <meta charset="utf-8">
    <title>serverperso - barchart</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">

    <script type="module">
        import * as barchart from './scripts/graph-barchart.js';

        window.onload = function(){
            const width  = window.innerWidth;
            const height = window.innerHeight;
            const url           = new URL(window.location.href);
            const type          = url.searchParams.get("type");
            const sortColumn    = url.searchParams.get("sortColumn");
            const displayColumn = url.searchParams.get("displayColumn");
            const start         = url.searchParams.get("start");
            const end           = url.searchParams.get("end");
            barchart.plotBarchart(type, width, height, sortColumn, displayColumn, start, end);
        }
    </script>

    <body class="bg-dark text-white">
        <main>
            <div id="graph-goes-here"></div>
        </main>
    </body>

</html>
