<!DOCTYPE html>
<html style="width:100%;height:100%;margin:0;"> 
    <meta charset="utf-8">
    <title>serverperso - heatmap</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">

    <script type="module">
        import * as heatmap from './scripts/graph-heatmap.js';

        window.onload = function(){
            const url = new URL(window.location.href);
            const title = url.searchParams.get("title");
            const type = url.searchParams.get("type");
            const maxStopsX = url.searchParams.get("maxStopsX");
            const maxStopsY = url.searchParams.get("maxStopsY");
            const titledom = document.querySelector('#page-title');
            if(title) titledom.textContent = title;

            const container = document.querySelector('#graph-goes-here');
            const width = container.clientWidth;
            heatmap.plotHeatmap(type, width, width * 3 / 4, maxStopsX, maxStopsY);
        }
    </script>

    <body class="bg-dark text-white">
        <main>
            <div id="graph-goes-here"></div>
        </main>
    </body>

</html>
